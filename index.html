<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>
    <div class="background-image">
        <img src="assets/bg-desktop-dark.jpg">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">
                Ma liste à faire
            </div>
            <div class="theme">
                <img src="assets/icon-sun.svg">
            </div>
        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark">

                </div>
            </div>
            <div class="new-todo-input">
                <form onsubmit="addItem(event)">
                    <input type="text" id="todo-input" placeholder="Créer ma nouvelle liste ...">
                </form>
            </div>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="assets/icon-check.svg">
                        </div>
                    </div>
                    <div class="todo-text">
                        Couper la ligner
                    </div>
                </div>
               
            </div>
        </div>
        <div class="todo-items-info">
            <div class="items-left">
                Il vous reste une tâche(s)
            </div>
            <div class="items-status">
                <span>All</span>
                <span> Acive</span>
                <span>Complète</span>
            </div>
        </div>
    </div>
</body>

</html>
